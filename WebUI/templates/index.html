</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand mt-2 mt-lg-0" href="{{url_for('index')}}">
                <h5 class="pt-1">Image Optical Character Recognition Web Interface</h5>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 class="text-center pt-5">IMG OCR TOOL</h1>
        </div>

        <hr/>

        <div class="pt-3"></div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="chinese_vertical">
            <label class="form-check-label" for="chinese_vertical">Chinese Vertical Right To Left Format</label>
        </div>

        <!-- tester -->

        <label class="btn btn-info"><input id="upload_img" style="display:none;" type="file" accept="image/*"><i class="fa fa-photo"></i> 上傳圖片</label>

        <div id="oldImg" style="display:none;"></div>

        <button id="crop_img" class="btn btn-info"><i class="fa fa-scissors"></i> 裁剪圖片</button>

        <div id="newImgInfo"></div>
        <div id="newImg"></div>

        <!-- tester -->

        <div>
            <form class="form-inline pt-3 text-center" action="uploadimg" method="post" enctype="multipart/form-data">
                <input class="form-control" type="file" multiple="" name="file1[]">
                <br/>
                <input class="form-control btn btn-primary" type="submit" value="IMG Upload">
            </form>
        </div>

        <div class="pt-3"></div>

        <div>
            <form class="form-inline pt-3 text-center" action="uploadpdf" method="post" enctype="multipart/form-data">
                <input class="form-control" type="file" name="file2[]">
                <br/>
                <input class="form-control btn btn-primary" type="submit" value="PDF Upload">
            </form>
        </div>

        <div class="pt-5"></div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                 id="flask_progress" role="progressbar" aria-valuenow="0"
                 aria-valuemin="0" aria-valuemax="100" style="width:0%">
                0%
            </div>
        </div>
    </div>

    <script>
        (function($) {
            var width_crop = 300 // crop img width px
            var height_crop = 200 // crop img height px
            var type_crop = "square" // crop shape "square or circle"
            var width_preview = 350 // display img width px
            var height_preview = 350 // display img height px
            var compress_ratio = 1 // img size compression "0 to 1"
            var type_img = "jpg" // crop img type
            var oldImg = new Image()
            var myCrop, file, oldImgDataUrl;

            // initialize crop view
            myCrop = $("#oldImg").croppie({
                viewport: { // crop size
                width: width_crop,
                height: height_crop,
                type: type_crop
                }, boundary: { // display size
                width: width_preview,
                height: height_preview
                }
            });

            function readFile(input) {
                if (input.files && input.files[0]){
                    file = input.files[0];
                } else {
                    alert("Browser Not Supported! Please Update To The Latest Version.");
                    return;
                }

                if (file.type.indexOf("image") == 0) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        oldImgDataUrl = e.target.result;
                        oldImg.src = oldImgDataUrl; // load old image

                        myCrop.croppie("bind", {
                            url: oldImgDataUrl
                        });
                    };

                    reader.readAsDataURL(file);
                } else {
                    alert("File Extension Not Supported!");
                }
            }

            function displayCropImg(src) {
                var html = "<img src='" + src + "' />";
                $("#newImg").html(html);
            }

            $("#upload_img").on("change", function() {
                $("#oldImg").show();
                readFile(this);
            });

            $("#crop_img").on("click", function() {
                myCrop.croppie("result", {
                type: "canvas",
                format: type_img,
                quality: compress_ratio
                }).then(function(src) {
                displayCropImg(src);
                });
            });
        })(jQuery);
    </script>

    <script>
        var source = new EventSource("/progress");

        source.onmessage = function(event) {
              let div = document.querySelector('#flask_progress')
              let text = document.getElementById('flask_progress')

              div.style.width = event.data + '%'
              text.innerHTML = event.data + '%'

              if (event.data == 101) {
                  source.close()
              }
        }
    </script>

    <script>
        var chineseVertical = document.getElementById("chinese_vertical");
        var conditionalFlag = 0

        chineseVertical.addEventListener("change", function (event) {
            if (event.target.checked) {
                console.log("Checked");
                conditionalFlag = 1
            } else {
                console.log("Not checked");
                conditionalFlag = 0
            }

            $.post('/chinesevertical', {conditionalFlag}, function(){
                // do something once posted, if needed
            })
        });
    </script>
